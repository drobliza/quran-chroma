<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مكتبة كرومات القرآن</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      padding: 10px;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
    .card p {
      margin: 10px 0;
      font-weight: bold;
      font-size: 15px;
    }
    .card a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 8px 12px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>

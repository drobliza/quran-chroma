<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>كرومات القرآن الكريم</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
    h1 {
      margin: 0;
      font-size: 26px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card video {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .card a {
      display: inline-block;
      margin-top: 5px;
      padding: 6px 14px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin: 20px 0;
    }
  </style>
</head>
<body>

<header>
  <h1>📽️ كرومات القرآن الكريم - تحميل مجاني</h1>
  <p>مقدمة من قناة <strong>@quranbng</strong> على تليغرام</p>
</header>

<div class="container">

    <video src="https://telegram-cdn-url-1.mp4" controls muted></video>

  </div>

  </div>

  <div class="card">
    <video src="https://telegram-cdn-url-3.mp4" controls muted></video>
    <a href="https://t.me/quranbng/3" target="_blank">تحميل الكروما</a>
  </div>

  <div class="card">
    <video src="https://telegram-cdn-url-4.mp4" controls muted></video>
    <a href="https://t.me/quranbng/4" target="_blank">تحميل الكروما</a>
  </div>

<div class="footer">
  جميع الحقوق محفوظة © 2025 - قناة @quranbng

</html>

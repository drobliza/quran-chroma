<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كرومات القرآن</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #222;
      direction: rtl;
    }

    header {
      background: #007B8A;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #007B8A;
    }

    .card-content a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background: #007B8A;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .card-content a:hover {
      background: #005f6b;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <header>كرومات القرآن الكريم</header>

  <div class="container">
    <div class="card">
      <img src="https://i.imgur.com/k1wX4aS.jpg" alt="كرومة سورة الإخلاص">
      <div class="card-content">
        <h3>كرومة سورة الإخلاص</h3>
        <a href="https://t.me/quranbng/10" target="_blank">تحميل</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/WKJbXyU.jpg" alt="كرومة بداية الفيديو">
      <div class="card-content">
        <h3>كرومة مقدمة رائعة</h3>
        <a href="https://t.me/quranbng/15" target="_blank">تحميل</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/GGEeR2u.jpg" alt="كرومة خاتمة الفيديو">
      <div class="card-content">
        <h3>كرومة ختامية مميزة</h3>
        <a href="https://t.me/quranbng/20" target="_blank">تحميل</a>
      </div>
    </div>

    <!-- أضف المزيد من الكرومات هنا -->

  </div>

  <footer>
    © 2025 نُسِمات القُرآن - جميع الحقوق محفوظة
  </footer>
</body>

</html>

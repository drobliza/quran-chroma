<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>📽️ مكتبة كرومات القرآن</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4fdf6;
            direction: rtl;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        #searchBox {
            display: block;
            margin: 10px auto 20px;
            padding: 10px;
            width: 300px;
            max-width: 90%;
            border: 2px solid #2e7d32;
            border-radius: 8px;
            font-size: 16px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .chroma {
            background: white;
            border-radius: 10px;
            width: 220px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .chroma:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 12px rgba(0, 128, 0, 0.2);
        }

        img {
            width: 100%;
            border-radius: 8px;
            height: 120px;
            object-fit: cover;
        }

        .download {
            display: inline-block;
            margin-top: 8px;
            background: #2e7d32;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s;
        }

        .download:hover {
            background: #1b5e20;
        }

        p {
            font-size: 13px;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>

<h1>📽️ مكتبة كرومات القرآن</h1>
<input type="text" id="searchBox" placeholder="🔍 ابحث عن كروما قرآن...">

<div class="grid" id="chromaContainer">
    <!-- جميع عناصر .chroma ستُضاف هنا (انسخ العناصر من كودك الحالي) -->
    <!-- مثال: -->
    <div class="chroma">
        <img src="https://lh3.googleusercontent.com/drive-storage/AJQWtBOEpW0aQG0YFYyFqbZM1NGoa6WRF8QV2Nd5U6AC6-QxnV_qwY9KESkvx6-uyD9TT9ejLAKfFtyFFdL2vTeIXK2a9H_MD_D-3_LXKfPwGHg0if3w=s220" alt="الحمد لله رب العالمين - سورة الفاتحة شاشة سوداء بدون حقوق القارئ تركي بن مساعد الرمحي.mp4">
        <p>الحمد لله رب العالمين - سورة الفاتحة شاشة سوداء بدون حقوق</p>
        <a class="download" href="https://drive.usercontent.google.com/u/0/uc?id=1jLqNThZx8sEu7ow3P0YHVMqG3CLPQGIS&export=download" download>⬇️ تحميل</a>
    </div>
    <!-- باقي الكرومات انسخها هنا -->
</div>

<footer>
    جميع الحقوق محفوظة © 2025 - قناة نسمات القرآن
</footer>

<script>
    const searchBox = document.getElementById('searchBox');
    const chromas = document.querySelectorAll('.chroma');

    searchBox.addEventListener('input', () => {
        const value = searchBox.value.toLowerCase();
        chromas.forEach(chroma => {
            const text = chroma.querySelector('p').textContent.toLowerCase();
            chroma.style.display = text.includes(value) ? 'block' : 'none';
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="صفحة لتحميل كرومات القرآن الكريم بدون خلفية مجانًا.">
  <meta name="keywords" content="كرومات, القرآن, بدون خلفية, تحميل, فيديوهات إسلامية">
  <meta name="author" content="Nesmat AlQuran">
  <title>كرومات القرآن الكريم بدون خلفية</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007b5e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .chromas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .chroma {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .chroma img {
      max-width: 100%;
      border-radius: 5px;
    }
    .chroma a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007b5e;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <h1>كرومات القرآن الكريم بدون خلفية</h1>
    <p>حمل أفضل الكرومات الإسلامية مجانًا لاستخدامها في فيديوهاتك</p>
  </header>

  <div class="container">
    <div class="chromas">
      <div class="chroma">
        <img src="https://via.placeholder.com/300x150?text=كرومة+1" alt="كرومة 1">
        <a href="https://t.me/quranbng/1" target="_blank">تحميل</a>
      </div>
      <div class="chroma">
        <img src="https://via.placeholder.com/300x150?text=كرومة+2" alt="كرومة 2">
        <a href="https://t.me/quranbng/2" target="_blank">تحميل</a>
      </div>
      <div class="chroma">
        <img src="https://via.placeholder.com/300x150?text=كرومة+3" alt="كرومة 3">
        <a href="https://t.me/quranbng/3" target="_blank">تحميل</a>
      </div>
    </div>
  </div>

  <footer>
    <p>جميع الحقوق محفوظة &copy; نسمات القرآن 2025</p>
  </footer>
</body>
</html>
